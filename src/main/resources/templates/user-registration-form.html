<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>oklahoma rides group registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-registration-form.css}">
    <script th:src="@{/js/user-registration-form.js}" defer></script>
</head>
<body>
    <form th:action="@{/register-user}" th:object="${user}" method="POST">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to Register for oklahoma Local Rides.</p>
            <hr>
            <label><b>First Name</b></label>
            <input type="text" th:field="*{firstName}" placeholder="Enter First Name" name="firstName" id="firstName" >
            <label for="email"><b>Middle Name</b></label>
            <input type="text" th:field="*{middleName}"placeholder="Enter Middle Name" name="middleName" id="middleName" >

            <label for="email"><b>Last Name</b></label>
            <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" name="lastName" id="lastName" >

            <label for="email"><b>Email</b></label>
            <input type="text" th:field="*{email}" placeholder="Enter Email" name="email" id="email" >

            <label for="psw"><b>Password</b></label>
            <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" id="psw" >

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" >
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>



</body>
</html>
